<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>
<!-- 
    注册页面 分别包括 背景 logo 登录界面包括登录框和注册框

    登录框分为  用户名 密码 登录按钮 以及 去注册账号

    注册框分为  用户名 密码 再次确认密码 注册按钮 去登录链接  最好是点击完注册按钮之后自动跳到登录框
  用 layui 框架 组件 
 -->

<!-- 头部的 logo 区 -->
<div class="layui-main"><img src="./assets/images/logo.png" alt="" /></div>

<!-- 登录注册区域 -->
<div class="loginAndReadBox">
    <div class="title-Box"></div>
    <!-- 登陆的div -->
    <div class="login-box">
        <!-- 登陆的表单 -->
        <form class="layui-form" action="" id="form_login">
            <!-- <div class="layui-input-block">这个是让文本框向右偏的 -->
            <!-- 导入layui的js才能正常使用 效果 -->
            <!-- 用户名 -->
            <div class="layui-form-item"><i class="layui-icon layui-icon-user"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-radius layui-btn-normal" lay-submit>登录</button>
                <!--注意：表单 提交按钮 和 其他按钮 有个区别就是 提交按钮有个 lay-submit属性 -->
            </div>
            <!-- 如果是提交按钮  建议从表单 里面粘贴 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册</a>
            </div>
            <!-- 让去注册也独占一行 -->
        </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg">
            <!-- <div class="layui-input-block">这个是让文本框向右偏的 -->

            <!-- 用户名 -->
            <div class="layui-form-item"><i class="layui-icon layui-icon-user"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码确认框 -->
            <div class="layui-form-item"><i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-radius layui-btn-normal" lay-submit>注册</button>
                <!--注意：表单 提交按钮 和 其他按钮 有个区别就是 提交按钮有个 lay-submit属性 -->
            </div>
            <!-- 如果是提交按钮  建议从表单 里面粘贴 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
            <!-- 让去登录也独占一行 -->
        </form>

    </div>
</div>

<!-- 导入 layui 的js文件 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入自己封装的 baseAPI -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 导入自己的 js -->
<script src="/assets/js/login.js"></script>


<body>

</body>

</html>
